<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        body{
            margin: 0px;
            padding: 0px;
            width: 900px;
        }
        .content{
            display: inline-block;
            width: 350px;
            margin-top: 10px;
        }
        .content2{
            display: inline-block;
            vertical-align: top;
            margin: 0px;
            margin-top: 10px;
            margin-left: 30px;
            width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Registration</h1>

            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    {% if message.tags %}
                        <li>{{ message }}</li>
                    {% endif %}
                {% endfor %}
                </ul>
            {% endif %}
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputlastname">First Name:</label>
                    <input type="text" class="form-control" id="exampleInputfirstname" placeholder="Enter First Name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="exampleInputlastname">Last Name:</label>
                    <input type="text" class="form-control" id="exampleInputlastname" placeholder="Enter Last Name" name="last_name" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name ="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Confirmation" name= "pwd_confirmation">
                </div>
        
                <button type="submit" class="btn btn-primary">Register!</button>
            </form>
        </div>
    
        <div class="content2">
            <form action="/login" method="POST">
                {% csrf_token %}
                <h1>Login</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name = "log_email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "log_password">
                </div>
                <button type="submit" class="btn btn-primary">Login!</button>
            </form>
        </div>
    </div>

</body>
</html>
